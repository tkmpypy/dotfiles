[directory]
truncate_to_repo = false
truncation_length = 3

[aws]
disabled=true

[gcloud]
disabled=false
format = '[$symbol\($project\)]($style) '
style = "bold yellow"

[kubernetes]
disabled = false
[kubernetes.context_aliases]
"gke_.*_(?P<cluster>[\\w-]+)" = "gke-$cluster"
